<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">


  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poly:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <script type="module" src="script.js" defer></script>
  <script src="./assets/tinymce/js/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '#textcontent'
    });
  </script>


</head>

<body>

  <header class="NavigationBar">
    <img class="logo-1-icon" loading="lazy" alt="" src="https://deepthought.education/assets/images/logo/logo.svg">

    <div class="frame-wrapper">

      <div class="nav-option nav-home">
        <a href="#">
          <img src="assets/Group1097.png" alt="home">
        </a>
      </div>


      <div class="nav-option nav-tool">
        <a href="#">
          <img src="assets/Group1100.png" alt="tool">
        </a>
      </div>

      <div class="nav-option nav-notification" style="background-color: white;">
        <a href="#">
          <img src="assets/Vector.png" alt="notification">
        </a>
      </div>

      <div class="nav-option nav-profile">
        <a href="#">
          <img src="assets/profile-img.jpg" alt="profile">
        </a>
      </div>

      <div class="frame-container">
        <div class="ellipse-group">
          <div class="frame-child1"></div>
          <div class="frame-child2"></div>
          <div class="frame-child3"></div>
        </div>
      </div>

    </div>
  </header>

  <div class="journey-board">
    <div class="heading">
      <h2>Journey Board</h2>
      <label class="arrow-left-icon">
        <input type="checkbox" class="journey-board-checkbox">
        <script>
          document.querySelector('.journey-board-checkbox').addEventListener('change', function () {
            document.querySelector('.journey-board').classList.toggle('open', this.checked);
          });
        </script>
      </label>
    </div>
    <div class="content">
      <h3>Explore The world of management</h3>
      <ul>
        <li>technical project management</li>
        <li>threadbuild</li>
        <li>sturcture your pointer</li>
        <li>4SA Method</li>
      </ul>
    </div>
  </div>

  <div class="notice-board">
    <div class="heading">
      <h2>Notice Board</h2>
      <label class="arrow-right-icon">
        <input type="checkbox" class="notice-board-checkbox">
        <script>
          document.querySelector('.notice-board-checkbox').addEventListener('change', function () {
            document.querySelector('.notice-board').classList.toggle('open', this.checked);
          });
        </script>
      </label>
    </div>

  </div>
  <div class="home-options">
    <div class="option1 option-icon"></div>
    <div class="option2 option-icon"></div>
    <div class="option3 option-icon"></div>
  </div>
  <div class="main-ctr">

    <div class="ctr1">
      <h1 id="projectTitle">Project Title</h1>
      <button>Submit Task</button>
    </div>
    <div id="tasksContainer">
    </div>
    
  </div>


</body>

</html>
